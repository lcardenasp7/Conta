<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n de P√°ginas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>üß™ Verificaci√≥n de P√°ginas - Sistema Escolar</h1>
    
    <div id="results"></div>

    <script>
        function runTests() {
            const results = document.getElementById('results');
            let html = '';

            // Test 1: Verificar que las funciones de students est√©n disponibles
            const studentsFunctions = [
                'initStudents',
                'showCreateStudentModal', 
                'editStudent',
                'viewStudent',
                'deleteStudent',
                'searchStudents',
                'clearStudentFilters'
            ];

            html += '<h2>üìö Funciones de Estudiantes</h2>';
            studentsFunctions.forEach(func => {
                const exists = typeof window[func] === 'function';
                html += `<div class="test ${exists ? 'success' : 'error'}">
                    ${exists ? '‚úÖ' : '‚ùå'} ${func}: ${exists ? 'Disponible' : 'No encontrada'}
                </div>`;
            });

            // Test 2: Verificar que las funciones de grades est√©n disponibles
            const gradesFunctions = [
                'initGrades',
                'refreshGrades',
                'openGradeModal',
                'openGroupModal',
                'saveGrade',
                'saveGroup',
                'editGrade',
                'editGroup',
                'deleteGrade',
                'deleteGroup',
                'selectGrade'
            ];

            html += '<h2>üéì Funciones de Grados y Grupos</h2>';
            gradesFunctions.forEach(func => {
                const exists = typeof window[func] === 'function';
                html += `<div class="test ${exists ? 'success' : 'error'}">
                    ${exists ? '‚úÖ' : '‚ùå'} ${func}: ${exists ? 'Disponible' : 'No encontrada'}
                </div>`;
            });

            // Test 3: Verificar templates en app.js
            html += '<h2>üìÑ Templates de P√°ginas</h2>';
            
            // Simular verificaci√≥n de templates (esto requerir√≠a acceso a pageTemplates)
            const expectedTemplates = ['students', 'grades'];
            expectedTemplates.forEach(template => {
                html += `<div class="test success">
                    ‚úÖ Template "${template}": Esperado estar disponible
                </div>`;
            });

            results.innerHTML = html;
        }

        // Ejecutar tests cuando la p√°gina cargue
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
