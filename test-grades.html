<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Grades API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Test Grades API</h2>
        <button id="testBtn" class="btn btn-primary">Test API Call</button>
        <div id="results" class="mt-4"></div>
    </div>

    <script>
        // Simple API test
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="spinner-border" role="status"></div>';
            
            try {
                // Test grades endpoint
                console.log('Testing /api/grades...');
                const gradesResponse = await fetch('/api/grades', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });
                
                if (!gradesResponse.ok) {
                    throw new Error(`Grades API error: ${gradesResponse.status}`);
                }
                
                const grades = await gradesResponse.json();
                console.log('Grades response:', grades);
                
                // Test groups endpoint for first grade
                if (grades.length > 0) {
                    const firstGrade = grades[0];
                    console.log(`Testing /api/groups?gradeId=${firstGrade.id}...`);
                    
                    const groupsResponse = await fetch(`/api/groups?gradeId=${firstGrade.id}`, {
                        headers: {
                            'Authorization': 'Bearer ' + localStorage.getItem('token')
                        }
                    });
                    
                    if (!groupsResponse.ok) {
                        throw new Error(`Groups API error: ${groupsResponse.status}`);
                    }
                    
                    const groups = await groupsResponse.json();
                    console.log('Groups response:', groups);
                    
                    // Display results
                    resultsDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h4>✅ API Test Successful</h4>
                            <p><strong>Grades found:</strong> ${grades.length}</p>
                            <p><strong>Groups for ${firstGrade.name}:</strong> ${groups.length}</p>
                            <h5>Groups Details:</h5>
                            <ul>
                                ${groups.map(group => `
                                    <li>
                                        <strong>${group.name}</strong>: 
                                        ${group.currentStudents || 0} students, 
                                        capacity ${group.capacity || 0}
                                        (${group.capacity > 0 ? Math.round((group.currentStudents || 0) / group.capacity * 100) : 0}% occupied)
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = '<div class="alert alert-warning">No grades found</div>';
                }
                
            } catch (error) {
                console.error('API Test Error:', error);
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h4>❌ API Test Failed</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        document.getElementById('testBtn').addEventListener('click', testAPI);
        
        // Auto-run test on page load
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
